<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="LoginPage_cssfile.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page in HTML</title>
</head>
<body>
    <form action="">
        <h1>Login Page</h1>
        
        </div>
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <p>Sign in with your username and password</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <br><br>

            <!-- Password -->
            <label for="pswrd">Password</label>
            <input type="password" placeholder="Enter Password" name="pswrd" required>

            <!-- sub container for the checkbox and forgot password link -->
            <div class="subcontainer">
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
            </div>

            <!-- Submit button -->
            <button type="submit">Login</button>

            <!-- Sign up link -->
            <p class="register">Not a member?  <a href="#">Register here!</a></p>

            <!--Social Icons-->
            <div class = "social-icons">
                <h2>Or Login With:</h2>
                <a href="https://facebook.com">
                    <img src="Facebook.png">
                </a>
    
                <a href="https://accounts.google.com/">
                    <img src="Google.webp">
                </a>
    
                <a href="https://twitter.com/i/flow/login">
                    <img src="twitter.png">
                </a>
    

        <!--Otp option-->
        <label for="otp">Or Login with OTP</label>
        <div class="otp">
            <label>
                <input type="number" placeholder="Enter Number" name="otp">
            </label>
            <!-- Otp Button-->
            <button2 type="submit">Sent OTP</button2>
        </div>

    </form>
</body>
</html>
